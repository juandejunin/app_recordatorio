<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{entity}}</title>
</head>
<body>

<h1>{{title}}</h1>
 <a href="{{ create_url }}">Nuevo</a>
<hr>
<table>
    <th>Usuario</th>
    <th>Nombre completo</th>
    <th>Email</th>
    <th>Opciones</th>
    {% for user in object_list %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }} {{user.last_name}}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="{% url 'user_update' pk=user.id %}">Editar</a>
        </td>
        {% empty %}
        <td>
            No hay usuario
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
